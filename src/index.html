<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Adicionando o link para o animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Adicione esta linha ao cabeçalho do seu HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Adicionando FontAwesome para obter o ícone de dúvida -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Adicionando FontAwesome para obter o ícone de dúvida -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <!-- Adicionando um cabeçalho mais fino -->
            <header class="thin-header">
                
                <!-- Movendo o botão de ajuda para o canto superior direito -->
                <div class="help-btn" id="helpBtn">
                    <i class="fas fa-question"></i>
                </div>
                <!-- Dropdown de instruções -->
                <div class="instructions-dropdown" id="instructionsDropdown">
                    <p>1. Set the timer using the buttons or custom input.</p>
                    <p>2. Click 'Start' to begin the Pomodoro timer.</p>
                    <p>3. When the timer reaches zero, take a break or reset for the next cycle.</p>
                </div>
            </header>
    <div class="container animate__animated animate__fadeIn">
        <header class="animate__animated animate__slideInDown">
            <h1>Pomodoro do YURI</h1>
        </header>
        <section class="timer-section">
            <div class="timer-container animate__animated animate__zoomIn">
                <h2 id="timer" class="animate__animated animate__fadeInUp">25:00</h2>
                <p id="cyclesCompleted" class="animate__animated animate__fadeInUp">Ciclos completos: 0</p>
                <button id="startBtn" onclick="startTimer()" class="animate__animated animate__fadeInUp">Start</button>
                <button id="resetBtn" onclick="resetTimer()" class="animate__animated animate__fadeInUp">Reset</button>
            </div>
        </section>
        <section class="custom-time-section animate__animated animate__fadeIn">
            <label for="customTime" class="animate__animated animate__fadeIn">Custom Time (minutes):</label>
            <input type="number" id="customTime" placeholder="Enter custom time"
                class="animate__animated animate__fadeIn">
            <button onclick="setCustomTime()" class="animate__animated animate__fadeIn">Set Custom Time</button>
        </section>
        <audio id="alarm" src="alarm.mp3"></audio>
    </div>
        
    </div>
    <footer class="modern-footer">
        Criado por Yuri, Janeiro de 2024
    </footer>
    <script src="script.js"></script>
</body>


</html>
